name: LangGraph Autoheal

on:
  pull_request:
    paths:
      - 'code/**/*.py'
  push:
    paths:
      - 'code/**/*.py'
  workflow_dispatch:   # manual trigger

jobs:
  autoheal:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest-json-report

      - name: üîç Run Autoheal on Python Files in code/
        run: |
          mkdir -p reports
          for f in $(find code -name '*.py'); do
            echo "Evaluating $f..."
            python autoheal_graph.py "$f"
          done
        env:
          EVALUATOR_API_URL: ${{ secrets.EVALUATOR_API_URL }}
          EVALUATOR_API_KEY: ${{ secrets.EVALUATOR_API_KEY }}

      - name: üìé Upload Markdown Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: autoheal-markdown-report
          path: reports/*.md

      - name: üì¶ Upload Fixed-Code Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: autoheal-fixed-code
          path: code/*_fixed.py
